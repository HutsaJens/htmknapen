            <span></span>

    <footer>
        <div class="footer-content">

                <a href="https://www.instagram.com/htmknapen" target="_blank" rel="noopener noreferrer" class="social-link" aria-label="Volg ons op Instagram">

    <!-- Page Templates -->
    <template id="home-template">
        <div class="hero-section">
            <div class="hero-content">
                <h1>HTMknapen</h1>
                <p>Smart Steering Solutions</p>
                <p class="hero-subtitle">Innovatieve technologie voor veiliger en gemakkelijker varen</p>
                <div class="hero-actions">
                    <a href="/solutions" class="btn btn-primary" data-route="solutions">Ontdek onze oplossingen</a>
                    <a href="/team" class="btn btn-secondary" data-route="team">Leer ons team kennen</a>
                </div>
            </div>
            <div class="hero-image">
                <picture>
                    <source srcset="assets/hero_header.webp" type="image/webp">
                    <img src="assets/hero_header.jpg" alt="HTMknapen Hero" loading="eager" />
                </picture>
            </div>
        </div>
        
        <section class="features-section">
            <div class="container">
                <h2>Waarom HTMknapen?</h2>
                <div class="features-grid">
                    <div class="feature-card">
                        <picture>
                            <source srcset="assets/very_safe.webp" type="image/webp">
                            <img src="assets/very_safe.jpg" alt="Veiligheid" loading="lazy" />
                        </picture>
                        <h3>Veiligheid</h3>
                        <p>Geavanceerde technologie voor maximale veiligheid op het water</p>
                    </div>
                    <div class="feature-card">
                        <picture>
                            <source srcset="assets/wireless_tech.webp" type="image/webp">
                            <img src="assets/wireless_tech.jpg" alt="Draadloze technologie" loading="lazy" />
                        </picture>
                        <h3>Draadloze controle</h3>
                        <p>Innovatieve draadloze besturing voor ultiem gemak</p>
                    </div>
                    <div class="feature-card">
                        <picture>
                            <source srcset="assets/engineering_workspace.webp" type="image/webp">
                            <img src="assets/engineering_workspace.jpg" alt="Engineering" loading="lazy" />
                        </picture>
                        <h3>Expertise</h3>
                        <p>Een team van ervaren ingenieurs en professionals</p>
                    </div>
                </div>
            </div>
        </section>
    </template>

    <template id="solutions-template">
        <div class="page-header">
            <div class="container">
                <h1>Onze Oplossingen</h1>
                <p>Innovatieve producten voor moderne bootvaart</p>
            </div>
        </div>
        
        <div class="container">
            <section class="product-showcase">
                <div class="product-main">
                    <div class="product-content">
                        <h2>Steermate 1</h2>
                        <p class="product-tagline">De toekomst van bootbesturing</p>
                        <p>
                            Wij ontwikkelen de <strong>Steermate 1</strong>: een innovatief product waarmee je je boot op afstand kunt besturen, bijvoorbeeld met een afstandsbediening. Perfect voor gemak, veiligheid en plezier op het water!
                        </p>
                        <ul class="product-features">
                            <li>Draadloze afstandsbediening</li>
                            <li>Veilige en betrouwbare verbinding</li>
                            <li>Eenvoudige installatie</li>
                            <li>Compatibel met verschillende boottypen</li>
                        </ul>
                    </div>
                    <div class="product-image">
                        <picture>
                            <source srcset="assets/remote_controll.webp" type="image/webp">
                            <img src="assets/remote_controll.jpg" alt="Steermate 1 Remote Control" loading="lazy" />
                        </picture>
                    </div>
                </div>
            </section>

            <section class="product-gallery">
                <h3>Product overzicht</h3>
                <div class="gallery-grid">
                    <div class="gallery-item">
                        <picture>
                            <source srcset="assets/steering_wheel_detail.webp" type="image/webp">
                            <img src="assets/steering_wheel_detail.jpg" alt="Stuurwiel detail" loading="lazy" />
                        </picture>
                        <p>Geavanceerd stuurwiel systeem</p>
                    </div>
                    <div class="gallery-item">
                        <picture>
                            <source srcset="assets/boat_interior.webp" type="image/webp">
                            <img src="assets/boat_interior.jpg" alt="Boot interieur" loading="lazy" />
                        </picture>
                        <p>Naadloze integratie in uw boot</p>
                    </div>
                    <div class="gallery-item">
                        <picture>
                            <source srcset="assets/marina_hub.webp" type="image/webp">
                            <img src="assets/marina_hub.jpg" alt="Marina Hub" loading="lazy" />
                        </picture>
                        <p>Perfect voor gebruik in de marina</p>
                    </div>
                </div>
            </section>
        </div>
    </template>

    <template id="team-template">
        <div class="page-header">
            <div class="container">
                <h1>Ons Team</h1>
                <p>Maak kennis met de experts achter HTMknapen</p>
            </div>
        </div>
        
        <div class="container">
            <section class="team-intro">
                <div class="team-intro-content">
                    <h2>Wie zijn wij?</h2>
                    <p>HTMknapen is een team van gepassioneerde ingenieurs en professionals die samenwerken om innovatieve maritieme technologie te ontwikkelen. Ons diverse team combineert expertise in mechanica, elektronica, software en projectmanagement.</p>
                </div>
                <div class="team-intro-image">
                    <picture>
                        <source srcset="assets/captain.webp" type="image/webp">
                        <img src="assets/captain.jpg" alt="Team Captain" loading="lazy" />
                    </picture>
                </div>
            </section>

            <section class="team-members">
                <div class="team-grid">
                    <div class="member">
                        <h3>Jannick</h3>
                        <p class="member-role">Project Manager, HR manager</p>
                        <p class="member-description">Leidt het team en zorgt voor een optimale samenwerking tussen alle disciplines.</p>
                    </div>
                    <div class="member">
                        <h3>Stijn</h3>
                        <p class="member-role">Mechanical Engineer</p>
                        <p class="member-description">Ontwerpt en ontwikkelt de mechanische componenten van onze systemen.</p>
                    </div>
                    <div class="member">
                        <h3>Niels</h3>
                        <p class="member-role">Mechatronics Engineer</p>
                        <p class="member-description">Combineert mechanica, elektronica en software voor ge√Øntegreerde oplossingen.</p>
                    </div>
                    <div class="member">
                        <h3>Max</h3>
                        <p class="member-role">Electrical Engineer</p>
                        <p class="member-description">Ontwikkelt de elektrische systemen en zorgt voor betrouwbare verbindingen.</p>
                    </div>
                    <div class="member">
                        <h3>Jens</h3>
                        <p class="member-role">Software Engineer</p>
                        <p class="member-description">Programmeert de software en ontwikkelt gebruikersinterfaces voor onze producten.</p>
                        <small>Site gemaakt door Jens, eigenaar van <a href="https://bertenx.nl" target="_blank">Bertenx.nl</a></small>
                    </div>
                </div>
            </section>
        </div>
